<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
</head>
<body>
  <h1>Checkout</h1>
  <p>Click below to confirm your order via WhatsApp:</p>
  <button id="checkout-btn">Go to WhatsApp</button>

  <script>
    document.getElementById("checkout-btn").addEventListener("click", () => {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      let message = "Hello! I want to order:\n";
      cart.forEach(p => {
        message += `${p.name} - â‚¦${p.price}\n`;
      });
      // ðŸ”´ Replace with your own WhatsApp number or group link
      let whatsappLink = `https://wa.me/2348012345678?text=${encodeURIComponent(message)}`;
      window.location.href = whatsappLink;
    });
  </script>
</body>
</html>
