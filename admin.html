<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    h1, h2 {
      color: #333;
    }
    input, select, button {
      padding: 8px;
      margin-bottom: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e65c00;
    }
    #product-list {
      margin-top: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 250px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: white;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    #login-section {
      margin-top: 50px;
      text-align: center;
    }
    #admin-panel {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <!-- Admin Login -->
  <div id="login-section">
    <h2>Login to Continue</h2>
    <input type="password" id="admin-pass" placeholder="Enter Admin Password">
    <br>
    <button onclick="checkPassword()">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel">
    <h2>Add New Product</h2>
    <form id="product-form">
      <input type="text" id="name" placeholder="Product Name" required><br>
      <input type="number" id="price" placeholder="Price (‚Ç¶)" required><br>

      <label>Upload Product Image:</label><br>
      <input type="file" id="imageFile" accept="image/*" required><br>

      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Fashion">Fashion</option>
        <option value="Electronics">Electronics</option>
        <option value="Beauty">Beauty</option>
        <option value="Home">Home</option>
        <option value="Others">Others</option>
      </select><br>

      <input type="text" id="custom-category" placeholder="Or type a new category"><br>
      <button type="submit">Add Product</button>
    </form>

    <h2>Manage Products</h2>
    <div id="product-list"></div>
  </div>

  <script>
    const ADMIN_PASSWORD = "mySecret123"; 
    // New: Reference for the ID you'll delete
    let productRefToDelete; 

    function checkPassword() {
      // ... (existing logic remains)
      const entered = document.getElementById("admin-pass").value;
      if (entered === ADMIN_PASSWORD) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        loadProducts();
      } else {
        alert("‚ùå Wrong password!");
      }
    }

    // Load all products from the Netlify Function
    async function loadProducts() {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "Loading products...";
      
      try {
        const response = await fetch("/api/getProducts");
        const products = await response.json();
        
        productList.innerHTML = ""; // Clear "Loading" message

        products.forEach((p) => {
          const product = p.data;
          const ref = p.ref.id; // FaunaDB Reference ID
          const div = document.createElement("div");
          div.className = "product-card";
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>‚Ç¶${product.price}</p>
            <small>Category: ${product.category}</small><br>
            <button onclick="deleteProduct('${ref}')" style="background:red;">Delete</button> 
          `;
          productList.appendChild(div);
        });
        
        if (products.length === 0) {
           productList.innerHTML = "<p>No products yet.</p>";
        }

      } catch (error) {
        productList.innerHTML = `<p style="color:red;">Error loading products: ${error.message}</p>`;
        console.error("Error loading products:", error);
      }
    }

    // Delete a product using the Netlify Function
    async function deleteProduct(refId) {
      if (confirm("Are you sure you want to delete this product?")) {
        try {
          const response = await fetch("/api/deleteProduct", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ refId })
          });
          
          if (response.ok) {
            alert("üóëÔ∏è Product deleted successfully!");
            loadProducts(); // Reload the list
          } else {
            const errorData = await response.json();
            alert(`‚ùå Deletion failed: ${errorData.error}`);
          }
        } catch (error) {
          alert("‚ùå An error occurred during deletion.");
          console.error("Deletion error:", error);
        }
      }
    }

    // Add new product using the Netlify Function (Image logic removed/simplified)
    document.getElementById("product-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const categorySelect = document.getElementById("category").value;
      const customCategory = document.getElementById("custom-category").value;
      const category = customCategory || categorySelect;

      // Simplification: Using a placeholder image since Vercel Blob is incompatible
      // **In a real app, integrate with Cloudinary or a similar service**
      const image = "https://via.placeholder.com/250x150?text=Placeholder+Image"; 

      const uploadBtn = e.target.querySelector("button[type='submit']");
      uploadBtn.textContent = "Adding...";
      uploadBtn.disabled = true;

      const newProduct = { name, price: Number(price), image, category };
      
      try {
        const res = await fetch("/api/addProduct", { 
          method: "POST", 
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newProduct)
        });
        
        if (res.ok) {
          alert("‚úÖ Product added successfully!");
          e.target.reset();
          loadProducts(); // Reload the list
        } else {
          const errorData = await res.json();
          alert(`‚ùå Failed to add product: ${errorData.error}`);
        }
      } catch (error) {
          alert("‚ùå An error occurred while adding the product.");
          console.error("Add product error:", error);
      } finally {
        uploadBtn.textContent = "Add Product";
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
