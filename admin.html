<script>
    const ADMIN_PASSWORD = "mySecret123"; 
    // New: Reference for the ID you'll delete
    let productRefToDelete; 

    function checkPassword() {
      // ... (existing logic remains)
      const entered = document.getElementById("admin-pass").value;
      if (entered === ADMIN_PASSWORD) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        loadProducts();
      } else {
        alert("‚ùå Wrong password!");
      }
    }

    // Load all products from the Netlify Function
    async function loadProducts() {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "Loading products...";
      
      try {
        const response = await fetch("/api/getProducts");
        const products = await response.json();
        
        productList.innerHTML = ""; // Clear "Loading" message

        products.forEach((p) => {
          const product = p.data;
          const ref = p.ref.id; // FaunaDB Reference ID
          const div = document.createElement("div");
          div.className = "product-card";
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>‚Ç¶${product.price}</p>
            <small>Category: ${product.category}</small><br>
            <button onclick="deleteProduct('${ref}')" style="background:red;">Delete</button> 
          `;
          productList.appendChild(div);
        });
        
        if (products.length === 0) {
           productList.innerHTML = "<p>No products yet.</p>";
        }

      } catch (error) {
        productList.innerHTML = `<p style="color:red;">Error loading products: ${error.message}</p>`;
        console.error("Error loading products:", error);
      }
    }

    // Delete a product using the Netlify Function
    async function deleteProduct(refId) {
      if (confirm("Are you sure you want to delete this product?")) {
        try {
          const response = await fetch("/api/deleteProduct", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ refId })
          });
          
          if (response.ok) {
            alert("üóëÔ∏è Product deleted successfully!");
            loadProducts(); // Reload the list
          } else {
            const errorData = await response.json();
            alert(`‚ùå Deletion failed: ${errorData.error}`);
          }
        } catch (error) {
          alert("‚ùå An error occurred during deletion.");
          console.error("Deletion error:", error);
        }
      }
    }

    // Add new product using the Netlify Function (Image logic removed/simplified)
    document.getElementById("product-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const categorySelect = document.getElementById("category").value;
      const customCategory = document.getElementById("custom-category").value;
      const category = customCategory || categorySelect;

      // Simplification: Using a placeholder image since Vercel Blob is incompatible
      // **In a real app, integrate with Cloudinary or a similar service**
      const image = "https://via.placeholder.com/250x150?text=Placeholder+Image"; 

      const uploadBtn = e.target.querySelector("button[type='submit']");
      uploadBtn.textContent = "Adding...";
      uploadBtn.disabled = true;

      const newProduct = { name, price: Number(price), image, category };
      
      try {
        const res = await fetch("/api/addProduct", { 
          method: "POST", 
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newProduct)
        });
        
        if (res.ok) {
          alert("‚úÖ Product added successfully!");
          e.target.reset();
          loadProducts(); // Reload the list
        } else {
          const errorData = await res.json();
          alert(`‚ùå Failed to add product: ${errorData.error}`);
        }
      } catch (error) {
          alert("‚ùå An error occurred while adding the product.");
          console.error("Add product error:", error);
      } finally {
        uploadBtn.textContent = "Add Product";
        uploadBtn.disabled = false;
      }
    });
  </script>
