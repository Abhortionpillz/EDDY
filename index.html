<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
  body {
margin: 0;
}
main{
    align-items: center;
  background-image: linear-gradient(rgb(105, 35, 135), rgb(75, 35, 95), rgb(35, 48, 135));
  background-attachment: fixed;
  background-size: cover;
  justify-content: space-around;
  margin: 0px;
  margin-top: 10%;
  padding: 20px;
  height: 100vh;
   width: 100%; 
}
header{
  background-color: #f492f0;
  height: 100px;
  margin-top: 0;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;   
  padding: 0px 1px;
  z-index: 1000;    
}

header h1 {
  font-family: 'sofia', princess system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* For tagline */
  font-weight:bolder;
  color: #ff6600;
}
#product-list {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  
}

#product-list div {
  background-color:whitesmoke;
  align-items: center;
  box-shadow: inset 0 0 15px rgba(135, 135, 135, .1), 0 0 18px 3px rgba(0, 0, 0, .3);
  border: 1px solid #f492f0;
  padding: 10px;
  width: 200px;
  border-radius: 10px;
  
}

#product-list img {
  width: 100%;
  height: auto;
  border-radius: 20px;
}

button{
    background-color: #f492f0;
    color: black;
    border-radius: 10px;
    width: 120PX;
    height: 50PX;
  box-shadow: inset 0 0 15px rgba(135, 135, 135, .1), 0 0 18px 3px rgba(0, 0, 0, .3);

}


a{
    text-decoration: none;
    background-color: gold;
    margin: 30px;
    border-radius: 20px;
}


footer {
  background:#f492f0;
  color: #eee;
  padding: 40px 20px;
  font-family: 'Poppins', sans-serif;
  width: 100%;
}

.footer-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 30px;
  max-width: 100%;
  margin: auto;
}

.footer-about, .footer-links, .footer-contact {
  flex: 1;
  min-width: 250px;
}

.footer h3, .footer h4 {
  color: #ff6600;
  margin-bottom: 10px;
}

.footer p, .footer a, .footer li {
  font-size: 14px;
  color: #111;
  line-height: 1.6;
}

.footer a {
  text-decoration: none;
  color: #111;
  transition: color 0.3s;
}

.footer a:hover {
  color: #ff6600;
}

.footer-links ul {
  list-style: none;
  padding: 0;
}

.footer-bottom {
  text-align: center;
  border-top: 1px solid #333;
  margin-top: 30px;
  padding-top: 15px;
  font-size: 13px;
  color: #aaa;
}
@media (min-width: 4000px) {
  body {
    font-size: 12px;
    display: flex;
    flex-direction: column;
    text-align: center;
     padding: 0rem;
  }
}

/* Tablet */
@media (min-width: 768px) {
  body {
    font-size: 18px;
  }
  form{
    flex-direction:row;
  }
}
</style>

    <header>
    <h1>EDDY'S LUXURY COLLECTION</h1>
  </header>
  <main>
  <h1>Our Products</h1>

    <option value="all">All Categories</option>
  </select>

  <div id="product-list"></div>
</main>


<!-- footer -->
<footer class="footer">

    <div class="footer-about">
      <h3>EDDY'S LUXURY COLLECTION</h3>
      <p>Your trusted online store for quality products at unbeatable prices.</p>
    </div>

    <div class="footer-links">

      <ul>
        <li><a href="products.html">Shop</a></li>

</html>
